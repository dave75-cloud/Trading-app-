name: Terraform Apply
# trigger
# trigger

on:
  workflow_dispatch:

jobs:
  apply:
    runs-on: ubuntu-latest

    env:
      TF_VAR_region: ap-southeast-2
      TF_VAR_vpc_id: ${{ secrets.TF_VAR_vpc_id }}
      TF_VAR_public_subnets: ${{ secrets.TF_VAR_public_subnets }}
      TF_VAR_private_subnets: ${{ secrets.TF_VAR_private_subnets }}
      TF_VAR_ecs_security_group: ${{ secrets.TF_VAR_ecs_security_group }}
      TF_VAR_alb_security_group: ${{ secrets.TF_VAR_alb_security_group }}
      TF_VAR_api_image: ${{ secrets.TF_VAR_api_image }}
      TF_VAR_broker_image: ${{ secrets.TF_VAR_broker_image }}
      TF_VAR_dashboard_image: ${{ secrets.TF_VAR_dashboard_image }}
      TF_VAR_db_url_secret_arn: ${{ secrets.TF_VAR_db_url_secret_arn }}
      TF_VAR_create_secrets: ${{ secrets.TF_VAR_create_secrets }}
      TF_VAR_db_username: ${{ secrets.TF_VAR_db_username }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Debug AWS identity
        run: |
          aws sts get-caller-identity
          aws configure list

      - name: Terraform Plan (preview)
        run: terraform -chdir=infra/terraform plan -no-color -input=false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=infra/terraform init -input=false

      - name: Terraform Apply
        run: terraform -chdir=infra/terraform apply -auto-approve -input=false

      - name: Terraform Outputs
        run: terraform -chdir=infra/terraform output || true
      Add AWS debug + plan preview to terraform apply
