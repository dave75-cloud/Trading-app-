name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      action:
        description: plan or apply
        required: true
        default: plan
        type: choice
        options: [plan, apply]

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init (no backend, visibility smoke)
        run: terraform -chdir=infra/terraform init -backend=false

      - name: Terraform validate
        run: terraform -chdir=infra/terraform validate

      - name: Terraform plan
        if: ${{ inputs.action == 'plan' }}
        run: terraform -chdir=infra/terraform plan

      - name: Terraform apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform -chdir=infra/terraform apply -auto-approve
