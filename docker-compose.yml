version: "3.9"
services:
  api:
    build: .
    command: uvicorn services.inference_api.main:app --host 0.0.0.0 --port 8080
    environment:
      - DATA_DIR=/app/data/market_candles
      - DB_PATH=/app/data/app.db
    ports: ["8080:8080"]
    volumes:
      - ./data:/app/data
  broker:
    build: .
    command: uvicorn services.paper_broker.main:app --host 0.0.0.0 --port 8081
    ports: ["8081:8081"]
  dashboard:
    build: .
    environment:
      - API_BASE_URL=http://api:8080
    command: streamlit run services/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports: ["8501:8501"]
    depends_on:
      - api
    volumes:
      - ./data:/app/data
